  
<!doctype html>
<html>
<head>
  <title>A-Frame Switch Scenes</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="aframe/aframe.js"></script>
</head>

<body>
  <a-scene>
    <!--The Assets-->
    <a-assets>
        <img id="sky1" src="Cafe 360.jpg">
        <img id="sky2" src="test.jpg">
    </a-assets>

    <a-entity id="scene1">
      <a-sky src="#sky1" rotation="0 -130 0"></a-sky>
      <a-animation attribute="intensity" begin="aaa" from="0" to="1" delay="100" dur="1000" fill="both"></a-animation>
   </a-entity>

   <a-entity id="scene2" visible="false">
   	<a-sky src="#sky2" rotation="0 -130 0"></a-sky>
   </a-entity>

  <script type="text/javascript"> 
  function setScene1() {
    document.getElementById('scene1').setAttribute('visible', 'true')
    document.getElementById('scene2').setAttribute('visible', 'false')
  }
   function setScene2() {
    document.getElementById('scene1').setAttribute('visible', 'false')
    document.getElementById('scene2').setAttribute('visible', 'true')
  }
  </script>

</body>
</html
