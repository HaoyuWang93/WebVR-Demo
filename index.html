<body>
    
<script type = "text/javascript">
  function startTimer() {
    setInterval(function() {
      nextimage();
    }, 3000);
    var zahl == 0;

    function nextimage() {
if (zahl == 0) {
       $("#skyid").attr("src","sky1");
       zahl ++;
     }
     if (zahl == 1) {
       $("#skyid").attr("src","sky2");  
       zahl ++;
     }
     if (zahl == 2) {
       zahl == 0;
     }
     }
   }
  </script>   
<a-scene>
  <a-sky id="sky1" src="Cafe 360.jpg"></a-sky>
  <a-sky id="sky2" src="test.jpg"></a-sky>
</a-scene>
