<html>
<head>
  <title>TEST</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="aframe/aframe.js"></script>
</head>

<body>
    
<a-scene>
  <a-sky id="#sky1" src="Cafe 360.jpg" rotation="0 -130 0"></a-sky>
  <a-sky id="#sky2" src="test.jpg" rotation="0 -130 0"></a-sky>
</a-scene>

<script>
  function startTimer() {
    setInterval(function() {
      nextimage();
    }, 1500);
    var zahl == 0;
    var ids = ["#sky1", "#sky2"]

    function nextimage() {
    console.log(zahl)
      $("#skyid").attr("src",ids[zahl])
      zahl = (zahl < ids.length - 1) ? ++zahl : 0
    }
  }
  startTimer()

</script> 
    
</body>
</html
