  
<!doctype html>
<html>
<head>
  <title>TEST</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="aframe/aframe.js"></script>
</head>

<body>

  <script>
  function startTimer() {
    setInterval(function() {
      nextimage();
    }, 3000);
    var zahl == 0;

   function nextimage() {

     if (zahl == 0) {
       $("#skyid").attr("src","#sky2");
       zahl ++;
     }
     if (zahl == 1) {
       $("#skyid").attr("src","#sky1");  
       zahl ++;
     }
     if (zahl == 2) {
       zahl == 0;
     }
     }
   }
      startTimer()
    
  </script>   
    
<a-scene>
  <a-sky id="#sky1" src="Cafe 360.jpg" rotation="0 -130 0"></a-sky>
  <a-sky id="#sky2" src="test1.gif" rotation="0 -130 0"></a-sky>
</a-scene>
    
</body>
</html
