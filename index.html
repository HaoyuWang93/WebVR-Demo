<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  function startTimer() {
    setInterval(function() {
      nextimage();
    }, 5000);
    var zahl = 0;
    var srcs = ["before1.jpg", "before2.jpg"]

    function nextimage() {
    console.log(zahl)
      $("#skyid").attr("src", srcs[zahl])
      zahl = (zahl < srcs.length - 1) ? ++zahl : 0
    }
  }
  startTimer()

</script>
<a-scene>
  <a-sky id="skyid" src="before1.jpg"></a-sky>
</a-scene>
